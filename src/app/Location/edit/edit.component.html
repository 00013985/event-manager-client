<div class="p-8 mt-8 flex justify-center">
  <form class="shadow border w-4/12 p-4">
    <div class="flex">
      <mat-form-field class="w-full">
        <mat-label>Title </mat-label>
        <input
          matInput
          name="title"
          type="text"
          [(ngModel)]="editedLocation.name"
        />
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field class="w-full">
        <mat-label>Description </mat-label>
        <input
          matInput
          name="description"
          type="text"
          [(ngModel)]="editedLocation.address"
        />
      </mat-form-field>
    </div>
    <div class="flex justify-around">
      <button mat-raised-button (click)="navigateToLocations()">Cancel</button>
      <button mat-raised-button color="primary" (click)="edit()">Save</button>
    </div>
  </form>
</div>
