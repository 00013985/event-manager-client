<div>
  <mat-toolbar-row>
    <div class="flex justify-between mx-10 w-full">
      <h1>Locations</h1>

      <button mat-raised-button (click)="CreateClicked()">
        Create new location
      </button>
    </div>
  </mat-toolbar-row>
  <table mat-table [dataSource]="locations" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let location">{{ location.id }}</td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let location">{{ location.name }}</td>
    </ng-container>
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let location">{{ location.address }}</td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        <div class="flex justify-around">
          <button
            mat-raised-button
            color="primary"
            (click)="EditClicked(item.id)"
          >
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="DetailsClicked(item.id)"
          >
            <mat-icon>details</mat-icon>
            Details
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="DeleteClicked(item.id)"
          >
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
